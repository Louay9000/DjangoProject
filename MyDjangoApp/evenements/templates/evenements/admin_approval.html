{% extends 'evenements/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Admin Event Approval</h1>

    <form method="POST" action="">
      {% csrf_token %}

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Event Name</th>
            <th scope="col" class="text-center">Approved</th>
          </tr>
        </thead>
        <tbody>
          {% for event in evenement_list %}
            <tr>
              <td>{{ event }}</td>
              <td class="text-center">
                <input type="checkbox" class="form-check-input" id="event-{{ event.id }}" {% if event.approved %}checked{% endif %} value="{{ event.id }}" name="boxes">
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-secondary">Approve</button>
      </div>
    </form>
  </div>
{% endblock %}
