{% extends 'evenements/base.html' %}

{% block content %}

  
      <h1>Admin Event Approval</h1>
  <br/><br/>
  <form method="POST" action="">
    {% csrf_token %}






  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope ="col">Event Name</th>

        <th scope ="col">Approved</th>
      </tr>
    </thead>
    <tbody>
    {% for event in evenement_list %}
    <tr>
      <td>{{event }}</td> 
      <td>
      {% if event.approved %}
      <div class="form-form-check-input">
        <input class="form-check-input" type="checkbox"  checked= "checked" value={{event.id}} name="boxes">
      </div>
      {% else %}  
      <div class="form-form-check-input">
        <input class="form-check-input" type="checkbox" value={{event.id}} name="boxes">
      </div>
      {% endif %}
        </td>
  
  {% endfor %}
      </tbody>
  </table>
  <br/>

  <button type="submit" class="btn btn-secondary" >Approve</button>
  
{% endblock %}
