
<form method="POST" action="{% url 'login' %}" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  {% csrf_token %}
  <h2 style="text-align: center; color: #333;">Login</h2>
  
  <div style="margin-bottom: 15px;">
      <label for="username" style="display: block; font-size: 16px; color: #555;">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
  </div>
  
  <div style="margin-bottom: 15px;">
      <label for="password" style="display: block; font-size: 16px; color: #555;">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
  </div>
  
  <button type="submit" style="width: 100%; padding: 10px; background-color: #333333; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
      Login
  </button>

  {% if messages %}
    
    
      {% for message in messages %}
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          
        </div>
      {% endfor %}
      
      {% endif %}
  
  <p style="text-align: center; margin-top: 15px; color: #777;">Don't have an account? <a href="{% url "register" %}" style="color: #333333; text-decoration: none;">Sign up</a></p>
</form>
